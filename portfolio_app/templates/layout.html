<!doctype html>
<title>{% block title %}{% endblock %} Luca Melis</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="container">

    <div>
        <nav class="navbar navbar-default">
            <h2>Portfolio</h2>
            <ul class="nav navbar-nav navbar-right">

                <li><a href="{{ url_for('home') }}" class="navbar-link"> Homepage </a>
                <li><a href="{{ url_for('about') }}">About</a>

            </ul>
        </nav>
    </div>


    <div>{% for message in get_flashed_messages() %}
        <div class="flash alert alert-info">{{ message }}</div>
        {% endfor %}
    </div>
    <div>
        {% block header %}
        {% endblock %}
        {% block body %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>


</div>
